<svg
  width="90"
  height="90"
  viewBox="0 0 90 90"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="awGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#63b3ed"/>
    </linearGradient>
  </defs>

  <!-- Rounded block border -->
  <rect
