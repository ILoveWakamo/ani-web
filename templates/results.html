<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block title %} AniWeb - Search {% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block content %}

  <div class="inner">
    <h1>Search Results</h1>
    <div class="filters" >
        <button id="sub-btn" class="mode-btn {% if mode == 'sub' %}active{% endif %}" data-mode="sub" data-title="{{ title }}">Sub</button>
        <button id="dub-btn" class="mode-btn {% if mode == 'dub' %}active{% endif %}" data-mode="dub" data-title="{{ title }}">Dub</button>
    </div>
    <div class="anime-grid">
      {% for anime in results %}
        <a class="anime-card" href="{{ url_for('play', anime_id=anime.id, episode=1, total=anime.episodes, mode=mode) }}">
            <img src="{{ anime.images.webp.image_url }}" alt="{{ anime.title }} cover">
            <p>{{ anime.title }}</p>
            <p>{{ anime.episodes }} episodes</p>
        </a>
        {% else %}
        <p>No results.</p>
        {% endfor %}
    </div>
  <div>
{% endblock %}

</html>
